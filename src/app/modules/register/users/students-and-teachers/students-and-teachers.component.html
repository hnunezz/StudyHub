<main class="base-container">
    <h2 class="page-title">
        Cadastros

        <small> Aluno/Professor </small>
    </h2>

    <app-principal-form [type]="'student-teacher'" (typeUserToggle)="setTypeUser($event)"></app-principal-form>

    <hr>

    <div class="form-address">
        <app-input-text placeholder="CEP"></app-input-text>
        &nbsp;
        <p>.</p>
        <app-input-text placeholder="Rua" [disabled]="true"></app-input-text>
        <app-input-text placeholder="Número"></app-input-text>
        &nbsp;
        <app-input-text placeholder="Bairro" [disabled]="true"></app-input-text>
        <app-input-text placeholder="Cidade" [disabled]="true"></app-input-text>
        <app-input-text placeholder="Complemento"></app-input-text>
        <app-input-text placeholder="País" [disabled]="true"></app-input-text>
        <app-input-text placeholder="Estado" [disabled]="true"></app-input-text>
    </div>

    @if(!isTeacherView) {
        <hr>

            <div class="search">
                <h3> Adicionar a uma turma </h3>
                <input type="text" placeholder="Pesquisar">
            </div>

            <section class="student-actions">
                <div class="list">
                    <ul>
                        @for (class of classList; track $index) {
                            <li>
                                <div [ngClass]="{'active': class.selected}">
                                    <input
                                        type="checkbox"
                                        [checked]="class.selected"
                                        (change)="class.selected = !class.selected"
                                    >
                                    <strong>
                                        {{ class.title }}
                                        <small>
                                            {{class.date}}
                                        </small>
                                    </strong>
                                </div>
                            </li>
                        }
                    </ul>
                </div>

                <div class="text-area">
                    <strong> Observações </strong>
                    <textarea></textarea>
                </div>
            </section>

        }

</main>
